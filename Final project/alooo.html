    <form >
        <h2>Car Purchase Calculator</h2>

        <label for="name">Your Name</label>
        <input type="text" id="name" required>
        <br>        
        <label for="age">Your Age</label>
        <input type="number" id="age" required>
        <br>
        <label for="num">Number of Cars Desired</label>
        <input type="number" id="num" required>
        <br>
        <label>Select Payment Method:</label>
        <div>
            <input type="radio" id="cash" name="payment" value="1" required>
            <label for="cash">Cash</label>

            <input type="radio" id="monthlyFees" name="payment" value="1.2" required>
            <label for="monthlyFees">Monthly Fees</label>
        </div>

        <button type="button" onclick="calculatePrice()">Calculate Price</button>

        <p id="message"></p>
    </form>
</body>
<script>
    function calculatePrice()
    { 
        var price;

        var NumOfCar = parseInt(document.getElementById("num").value);
        
        if (!isNaN(NumOfCar)) {
            if (NumOfCar == 1)
                price = 21000;
            else if (NumOfCar == 2)
                price = 31000;
            else if (NumOfCar == 3)
                price = 118000;
            else if (NumOfCar == 4)
                price = 47000;
            else if (NumOfCar == 5)
                price = 27000;
            else if (NumOfCar == 6)
                price = 3500;

            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var paymentMethod = document.querySelector('input[name="payment"]:checked');

            var message = document.getElementById("message");

            if (paymentMethod) {
                var multiplier = parseFloat(paymentMethod.value);
                message.innerHTML = "Hi " + name + "! The total price for " + NumOfCar + " car(s) is $" + (price * multiplier).toFixed(2);
            } else {
                message.innerHTML = "Please select a payment method.";
            }
        } else {
            alert("Please enter a valid number of cars.")
        }

    }
</script>
